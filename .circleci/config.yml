# Use the latest 2.1 version of CircleCI pipeline processing engine, see https://circleci.com/docs/2.0/configuration-reference/
version: 2.1

jobs:
  deps:
    docker:
      - image: dart:stable
    steps:
      - checkout
      - run:
          name: Download dependencies
          command: dart pub get
      - save_cache:
          paths:
            - pubspec.lock
            - .packages
            - .dart_tool
            - ~/.pub-cache
          key: v2-pubcache-{{ checksum "pubspec.yaml" }}

  test:
    docker:
      - image: dart:stable
    steps:
      - checkout
      - restore_cache:
          key: v2-pubcache-{{ checksum "pubspec.yaml" }}
      - run:
          name: Lint
          command: bash -c '[[ "$(dartfmt -n . | wc -l)" -eq "0" ]]'
      - run:
          name: Dartanalyze
          command: dart analyze  --fatal-warnings . # --fatal-infos
      - run:
          name: Create folder for test results
          command: mkdir -p test-results/dart-tests
      - run:
          name: Run tests
          command: dart run test --reporter json > test-report.jsonl
      - run:
          name: Process test report
          command: dart run junitreport:tojunit --input test-report.jsonl --output test-results/dart-tests/test-report.xml
      - store_test_results:
          path: test-results
workflows:
  version: 2
  build:
    jobs:
      - deps
      - test:
          requires:
            - deps
